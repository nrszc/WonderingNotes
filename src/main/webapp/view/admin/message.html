<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../res/admin/lib/layui/css/layui.css">
		<link rel="stylesheet" href="../../res/admin/css/message.css" >
	</head>
	<body>
		<div id="message" class="message-box" style="width: 1200px;">
		
		    <div class="add-btn">
		         <button id="add" v-on:click="addMsg" class="layui-btn">新&nbsp;&nbsp;增</button>
			</div>
			
			<div class="message-table">
				<form class="layui-form">
					<table class="layui-table">
						<thead>
						<tr>
							<th>管理员</th>
							<th>发送内容</th>
							<th>发送时间</th>
						</tr>
						</thead>
						<tbody>
						<tr v-for="(item, index) in msg">
							<td width="15%">{{item.adminname}}</td>
							<td width="20%">{{item.create_time}}</td>
							<td width="65%">{{item.content}}</td>
						</tr>
						</tbody>
					</table>
				</form>
			</div>

			<div id="page" style="float:right;"></div>
			
		
		<div>

			<script src="../../res/common/js/jquery.min.js"></script>
		    <script src="../../res/common/js/vue.min.js"></script>
			<script src="../../res/admin/lib/layui/layui.js"></script>
			<script src="../../res/admin/js/message.js"></script>
	
	</body>
</html>

<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link rel="icon" href="../../res/user/images/logo2.png">
    <link rel="stylesheet" href="../../res/layui/css/layui.css" >
    <link rel="stylesheet" href="../../res/user/css/updatepw.css">
    <link rel="stylesheet" href="../../res/font-awesome/css/font-awesome.min.css" >

</head>
<body>

<div  class="navi-container">
    <ol class="ui-step ui-step-3">
        <li id="li1" class="step-start step-active">
            <div class="ui-step-line"></div>
            <div class="ui-step-cont">
                <span class="ui-step-cont-number">1</span>
                <span class="ui-step-cont-text">用户验证</span>
            </div>
        </li>
        <li id="li2" class="">
            <div class="ui-step-line"></div>
            <div class="ui-step-cont">
                <span class="ui-step-cont-number">2</span>
                <span class="ui-step-cont-text">填写密码</span>
            </div>
        </li>
        <li id="li3" class="step-end ">
            <div class="ui-step-line"></div>
            <div class="ui-step-cont">
                <span class="ui-step-cont-number">3</span>
                <span class="ui-step-cont-text">完成</span>
            </div>
        </li>
    </ol>
</div>

<div id="updatepw1" class="box-container">
    <div class="check-box">
        <form class="layui-form regist-input" action="">

            <div class="layui-form-item">
                <label class="layui-form-label">手机号/邮箱</label>
                <div class="layui-input-block">
                    <span style="line-height: 38px">{{identifier}}</span>
                    <!--<input type="text" name="identifier" style="width: 330px;" placeholder="手机号/邮箱" class="layui-input" />-->
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">验证码</label>
                <div class="layui-input-block">
                    <input type="text" name="code" style="width: 200px;" class="layui-input" />
                </div>
            </div>

            <button type="button" id="codebtn" style="width: 110px;" class="layui-btn">获取验证码</button>

            <div style="padding-left: 60px;" class="layui-form-item next-button">
                <div class="layui-input-inline">
                    <button type="button" id="nextbtn1" class="layui-btn">下一步</button>
                </div>
            </div>
        </form>
    </div>

    <div class="password-box">
        <form class="layui-form regist-input" action="">

            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password" style="width: 300px;" placeholder="密码" class="layui-input" />
                </div>
                <div class="tips1">
                   <span id="icon-right1" style="float: left; display:none;">
               	   	   <i class="fa fa-check-circle fa-1x" style="color: #82C32F; "></i>
               	   </span>
                    <span id="tip-error1" style="float: left; color: #E64141; display:none;">
               		    <i class="fa fa-exclamation-circle fa-1x"></i>
               		         请设置6-21位字母和数字组成的密码
               	   </span>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-block">
                    <input type="password" name="repw" style="width: 300px;" placeholder="确认密码" class="layui-input" />
                </div>
                <div class="tips2">
                   <span id="icon-right2" style="float: left; display:none;" >
               	   	   <i class="fa fa-check-circle fa-1x" style="color: #82C32F;"></i>
               	   </span>
                    <span id="tip-error2" style="float: left; color: #E64141; display:none;">
               		    <i class="fa fa-exclamation-circle fa-1x"></i>
               		         两次输入密码不一致
               	   </span>
                </div>
            </div>

            <div style="padding-left: 60px;" class="layui-form-item next-button">
                <div class="layui-input-inline">
                    <button type="button" id="nextbtn2" class="layui-btn">下一步</button>
                </div>
            </div>

        </form>
    </div>

    <div class="finish-box">

        <div class="finish-words">
            <i class="fa fa-check-circle fa-5x" style="color: #82C32F;"></i>
            <span class="" style="font-size: 4em;">完成修改</span>
        </div>
        <div class="finish-link">
        		<span class="go-login">
        			<a href="login.html" style="color: #009688">立即登录</a>
        		</span>
            <span class="go-home">
        			<a href="index.html" style="color: #009688">&nbsp;&nbsp;返回首页</a>
        		</span>
        </div>

    </div>

</div>


<script src="../../res/common/js/jquery.min.js"></script>
<!--<script src="../../res/layui/layui.js"></script>-->
<script src="../../res/common/js/vue.min.js"></script>
<script src="../../res/user/js/updatepw1.js"></script>

</body>
</html>

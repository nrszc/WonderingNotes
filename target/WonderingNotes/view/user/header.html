		<style> 
		    body{
			    margin: 0;
		       	padding: 0;
		    }
			.header{
				width: 100%;
				height: 70px;
				background-color: #FFFFFF;
				margin: 0;
				padding: 0 0px;
				border-bottom: 2px solid #D6D6D6;
			}
			.header-wrap{
				width: 1100px;

			.head-nav{

			.logo{

				height: 60px;
				width: 180px;
				padding-right: 20px;     
			}
			.logo .wn-logo{
				display: block;
				background: url(../../res/user/images/wnlogo.png) no-repeat;

				height: 60px;
				width: 180px;      
			}
			.head-nav{

				line-height:70px;

                font-size: 19px;
                font-family: Arial,"Lucida Grande","Microsoft Yahei","Hiragino Sans GB","Hiragino Sans GB W3",SimSun,"PingFang SC",STHeiti;
			}
			.head-nav .head-nav-index{
				text-align: center;
				width:80px;

                margin-right: -6px;
			}
			.head-nav .head-nav-index a{
				display: block;
				width: 80px;
				height: 70px;
                text-decoration: none;
			}
			.head-nav .head-nav-index a:hover{
				border-bottom: 2px solid #5FB878;
			}
			.head-nav-active{
				color: #FFFFFF;
				background-color: #5FB878;
			}
			.search-input{
				position: absolute;

				width: 300px;
				height: 40px;
			}
			.search-btn{

                top: 16px;
                left: 1120px;
			}
			.head-login{
				display: none;
				position: absolute;
                top: 25px;
                left: 1200px;
			}
			.head-msg{
				position: absolute;
                top: 7px;
                left: 0px;
                color: #666;
			}
			.head-msg a:hover{
				color: #5FB878;
			}
			.login-done{
				position: absolute;
                top: 18px;
                left: 1200px;
                width: 100px;
			}
			.head-avatar{
				position: absolute;
                top: 0px;
                left: 60px;
			}
			.head-avatar i:hover{
				color: #5FB878;
			}
			.head-avatar img{
				width: 34px;
                height: 34px;
                display: flex;
                border-radius: 50%;
                overflow: hidden;
			}
			.myavatar{
				position: absolute;
                top: 11px;
                left: 40px;
			}
			.msg-ul{
				display: none;
				position: absolute;
                top: 71px;
                left: 1140px;
				width:200px;
				background-color: #FFFFFF;
				z-index: 10;
			}
			.msg-ul li{
				width:200px; 
                height:36px; 
                line-height:37px;
			}
			.msg-ul li a{
				display: block;
				width:180px; 
                height:36px; 
                text-decoration: none;
                font-size: 16px;
                color: #666;
                padding-left: 20px;
			}
			.msg-ul li a:hover{
				background-color: #E6E6E6;
			}
			.avatar-ul{
				display: none;

                top: 71px;
                left: 1200px;
				width:200px;
				background-color: #FFFFFF;

			.avatar-ul li{

			}

				width:180px; 
                height:36px; 
                text-decoration: none;
                font-size: 16px;
                color: #666;
                padding-left: 20px;
			}
			.avatar-ul li a:hover{
				background-color: #E6E6E6;
			}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../res/admin/lib/layui/css/layui.css">
		<link rel="stylesheet" href="../../res/admin/css/chart.css" >
	</head>
	<body>
		<div class="chart-box" id="chart-box">

			<div class="count">
			    <div class="user-sum-box">
					<div class="tongji">
						<div style="float: left;">
							<div class="num">{{sumuser}}</div>
							<div class="num-font">总用户</div>
						</div>
						<div style="float: right;">
							<div class="font-icon"><i class="layui-icon layui-icon-username" style="font-size: 50px; color: #FFFFFF;"></i>  </div>
						</div>
					</div>
				</div>
				<div class="note-sum-box">
					<div class="tongji">
						<div style="float: left;">
							<div class="num">{{sumarticle}}</div>
							<div class="num-font">总文章数</div>
						</div>
						<div style="float: right;">
							<div class="font-icon"><i class="layui-icon layui-icon-form" style="font-size: 50px; color: #FFFFFF;"></i>  </div>
						</div>
					</div>
				</div>
			</div>
			<div style="margin-left: 120px;">
				<label>年份：</label>
				<select id="userSelect" v-on:change="userSelect" name="color" class="change" tabindex="4">
					<option value="2018" >2018</option>
					<option value="2019" selected="selected">2019</option>
				</select>
			</div>
			<div id="main" style="width: 100%;height:400px;"></div>
			<div style="margin-left: 120px;">
				<label>年份：</label>
				<select id="articleSelect" v-on:change="articleSelect" name="color" class="change" tabindex="4">
					<option value="2018" >2018</option>
					<option value="2019" selected="selected">2019</option>
				</select>
			</div>
			<div id="main1" style="width: 100%;height:400px; "></div>
		</div>

		    <script src="../../res/common/js/jquery.min.js"></script>
		    <script src="../../res/common/js/vue.min.js"></script>
			<script src="../../res/admin/lib/layui/layui.js"></script>
			<script src="../../res/admin/js/echarts.js"></script>
			<script src="../../res/admin/js/chart.js"></script>
	
	</body>
</html>

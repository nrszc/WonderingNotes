<!DOCTYPE html>
<html lang="zh_cn">
<head>
<meta charset="utf-8">
<title>注册</title>
    <link rel="icon" href="../../res/user/images/logo2.png">
    <link rel="stylesheet" href="../../res/layui/css/layui.css" >
    <link rel="stylesheet" href="../../res/user/css/regist.css" />
    <link rel="stylesheet" href="../../res/font-awesome/css/font-awesome.min.css" >
</head>
<body>
<div id="header"></div>
<div class="container">
	<div class="navi-container">
		<ol class="ui-step ui-step-3">
			<li id="li1" class="step-start step-active">
				<div class="ui-step-line"></div>
				<div class="ui-step-cont">
					<span class="ui-step-cont-number">1</span>
					<span class="ui-step-cont-text">用户注册</span>
				</div>
			</li>
			<li id="li2" class="">
				<div class="ui-step-line"></div>
				<div class="ui-step-cont">
					<span class="ui-step-cont-number">2</span>
					<span class="ui-step-cont-text">完善资料</span>
				</div>
			</li>
			<li id="li3" class="step-end ">
				<div class="ui-step-line"></div>
				<div class="ui-step-cont">
					<span class="ui-step-cont-number">3</span>
					<span class="ui-step-cont-text">完成注册</span>
				</div>
			</li>
		</ol>
	</div>	
	<div class="box-container">
	<div class="regist-box">
		<div class="grid-tab"> 
			<ul class="tab-choose">
				<li class="phone-tab">
					<a href="#" class="phone-a">手机注册</a>
				</li>
				<li class="email-tab">
					<a href="#" class="email-a">邮箱注册</a>
				</li>
			</ul>
		</div>
		<div class="phone-form">
        <form class="layui-form regist-input" action="">
             
            <div class="layui-form-item" style="height: 40px;">
               <label class="layui-form-label">手机号</label>
               <div class="layui-input-inline">
                   <input style="width: 350px;" type="text" name="phone" class="layui-input" />
               </div>
               <div class="layui-form-mid layui-word-aux" style="margin-left: 160px; float: left;">
               	   <span id="icon-right1" style="float: left; ">
               	   	   <i class="fa fa-check-circle fa-1x" style="color: #82C32F;"></i>
               	   </span>
               	   <span id="tip-error1" style="float: left; color: #E64141;">
                       <i class="fa fa-exclamation-circle fa-1x"></i>
               		         请填正确手机号
               	   </span>
               </div>
            </div>
            
            <div class="layui-form-item" style="height: 30px;">
               <div class="layui-inline">
               <label class="layui-form-label">验证码</label>
               <div class="layui-input-inline">
                   <input type="text" name="code1" class="layui-input" />
               </div>
               </div>
               <div style="width: 120px;" class="layui-inline">
               <div style="width: 120px;" class="layui-input-inline">
                   <button type="button" id="codebtn1" style="width: 110px;" class="layui-btn">获取验证码</button>
               </div>
               </div>
               <div class="tip1" class="layui-form-mid layui-word-aux" style="float: left; ">
               	   <span id="tip-error2" style="float: left; color: #E64141;">
               		    <i class="fa fa-exclamation-circle fa-1x"></i>
               		    <span id="tip-content1">验证码错误</span>
               	   </span>
               </div>
            </div>
             <div class="layui-form-item next-button">
               <div class="layui-input-inline">
                   <button type="button" id="nextbtn1" class="layui-btn">下一步</button>
               </div>
            </div>
        </form>
        </div>
        <div class="email-form" >
        <form class="layui-form regist-input" action="">
            <div class="layui-form-item" style="height: 40px;">
               <label class="layui-form-label">邮箱</label>
               <div class="layui-input-inline">
                   <input style="width: 350px;" type="text" name="email" class="layui-input" />
               </div>
               <div class="layui-form-mid layui-word-aux" style="margin-left: 160px; float: left;">
               	   <span id="icon-right3" style="float: left;">
               	   	   <i class="fa fa-check-circle fa-1x" style="color: #82C32F;"></i>
               	   </span>
               	   <span id="tip-error3" style="float: left; color: #E64141;">
               		    <i class="fa fa-exclamation-circle fa-1x"></i>
               		         请填正确邮箱
               	   </span>
               </div>
            </div>
            <div class="layui-form-item" style="height: 30px;">
               <div class="layui-inline">
               <label class="layui-form-label">验证码</label>
               <div class="layui-input-inline">
                   <input type="text" name="code2" class="layui-input" />
               </div>
               </div>
               <div style="width: 120px;"  class="layui-inline">
               <div style="width: 120px;"  class="layui-input-inline">
                   <button type="button" style="width: 110px;" id="codebtn2" class="layui-btn">获取验证码</button>
               </div>
               </div>
               <div class="tip1" class="layui-form-mid layui-word-aux" style="float: left; ">
               	   <span id="tip-error4" style="float: left; color: #E64141;">
               		   <i class="fa fa-exclamation-circle fa-1x"></i>
               		    <span id="tip-content2">验证码错误</span>
               	   </span>
               </div>
            </div>
             <div class="layui-form-item next-button">
               <div class="layui-input-inline">
                   <button type="button" id="nextbtn2" class="layui-btn">下一步</button>
               </div>
             </div>
        </form>
        </div>      	
	</div>	
	
	<!--完善资料-->
	<div class="news-box"> 
		<form class="layui-form" action="" lay-filter="example">
            <div class="layui-form-item" style="height: 40px;">
                <label class="layui-form-label">昵称</label>
                <div class="layui-input-inline">
                    <input type="text" style="width:300px;" name="nickname" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux" style="margin-left: 130px;">
               	   <span id="tip-error5" style="float: left; color: #E64141;">
               		    <i class="fa fa-exclamation-circle fa-1x"></i>
               		    <span id="nickname-tip">请输入昵称</span>
               	   </span>
                </div>
            </div>
            <div class="layui-form-item" style="height: 40px;">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input type="password" style="width:300px;" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux" style="margin-left: 130px;">
                	<span id="icon-right6" style="float: left;">
               	   	   <i class="fa fa-check-circle fa-1x" style="color: #82C32F;"></i>
               	   </span>
               	   <span id="tip-error6" style="float: left; color: #E64141;">
               		    <i class="fa fa-exclamation-circle fa-1x"></i>
               		         请设置6-21位字母和数字组成的密码
               	   </span>
                </div>
            </div>
            <div class="layui-form-item" style="height: 40px;">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-inline">
                    <input type="password" style="width:300px;" name="cpwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux" style="margin-left: 130px;">
                	<span id="icon-right7" style="float: left;">
               	   	   <i class="fa fa-check-circle fa-1x" style="color: #82C32F;"></i>
               	   </span>
               	   <span id="tip-error7" style="float: left; color: #E64141;">
               		    <i class="fa fa-exclamation-circle fa-1x"></i>
               		         <span id="cpwd-span">请确认密码</span>
               	   </span>
                </div>
            </div>
            <div class="layui-form-item next-button">
               <div class="layui-input-inline">
                   <button type="button" id="nextbtn3" class="layui-btn">下一步</button>
               </div>
             </div>
        </form>
        </div>
        
        <!--完成注册-->
        <div class="finish-box">
        	<div class="finish-words">
                <i class="fa fa-check-circle fa-5x" style="color: #82C32F;"></i>
        		<span class="" style="font-size: 4em;">完成注册</span>
        	</div>
        	<div class="finish-link">
        		<span class="go-login">
        			<a href="login.html" style="color: #009688">立即登录</a>
        		</span>
        		<span class="go-home">
        			<a href="index.html" style="color: #009688">&nbsp;&nbsp;返回首页</a>
        		</span>
        	</div>
        </div>
	
	</div>
	<!--<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>-->
</div>
<div id="footer"></div>

    <script src="../../res/common/js/jquery.min.js"></script>
    <script src="../../res/layui/layui.js"></script>
    <script src="../../res/user/js/regist.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<link rel="icon" href="../../res/user/images/logo2.png">
		<link rel="stylesheet" href="../../res/layui/css/layui.css" />
	    <link rel="stylesheet" href="../../res/user/css/login.css" />

    </head>
	<body>
		<div class="wrapper">
			<div class="container-login">
				<a href="http://wsgzjh.cn" title="返回首页" class="logo"></a>
				<div class="login-box">
				  <div class="login-inner">
				  	<div class="box2">
				  	<div class="login-choose">
				  		<a href="#" class="account-login">账号登录</a>
				  		<a href="#" class="nopw-login">免密登录</a>
				  	</div>
				  	</div>
					<div class="signup-box">
						
					  <form class="layui-form" action=" " id="account-form" method="post">
						<div class="layui-form-item">
                           <label class="layui-form-label">账号</label>
                           <div class="layui-input-block">
                              <input type="text" name="identifier1"  id="identifier1" autocomplete="off" placeholder="手机号/邮箱" class="layui-input">
                           </div>
                        </div>
                        <div class="layui-form-item">
                           <label class="layui-form-label">密码</label>
                           <div class="layui-input-block">
                              <input type="password" name="password" id="password"  placeholder="密码" autocomplete="off" class="layui-input">
                           </div>
                        </div>
                        <div class="form-link">
                        	<a href="updatepw.html" class="pw-link">忘记密码</a>
                        </div>
                        <div class="button-box">
                            <button id="btn1" type="button" class="button-color layui-btn layui-btn-fluid" >登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                        </div>
                      </form>
                      
                      
                      <form class="layui-form" action="" id="nopw-form">
                           <div class="layui-form-item">
                               <label class="layui-form-label">手机/邮箱</label>
                               <div class="layui-input-inline">
                                   <input style="width: 340px;" placeholder="手机号/邮箱" type="text" name="identifier2" id="identifier2" class="layui-input" />
                               </div>
                           </div>
                           <div class="layui-form-item">
                               <div class="layui-inline">
                                  <label class="layui-form-label">验证码</label>
                                  <div class="layui-input-inline">
                                     <input type="text" placeholder="输入验证码" name="code" id="code" class="layui-input" />
                                  </div>
                               </div>
                               <div class="layui-inline" style="position: absolute; left: 570px; top:220px;">
                                   <div class="layui-input-inline">
                                       <button type="button" style="width: 110px;" id="codebtn" class="layui-btn">获取验证码</button>
                                   </div>
                               </div>
                           </div>
                           <div class="button-box">
                               <button id="btn2" type="button" class="button-color layui-btn layui-btn-fluid" >登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                           </div>
                      </form>
                     
					</div>
					<div class="other-box">
						<div class="othersignup">
							用合作网站账户直接登录
						</div>
						<div class="othersignp-choose">
							<a href="/thirdpartylogin/QQLogin" title="QQ登录" class="qqlogin"></a>
							<a href="/thirdpartylogin/weiboLogin" title="微博登录" class="weibologin"></a>
						</div>
					</div>
				  </div>
				</div>
				<div class="register">
					<p>还没有注册？<a href="regist.html" class="register-link">立即注册</a></p>
				</div>
			</div>
		</div>
		
		<!--提示框-->
		<div  id="tip" class="tip">
             <div class="inner"></div>
             <div class="tips-content">
                <span class="font-content" id="span-content">提示信息写这里</span>
             </div>
        </div>

        <script src="../../res/common/js/jquery.min.js"></script>
        <script src="../../res/layui/layui.js"></script>
		<script src="../../res/common/js/gt.js"></script>
		<script src="../../res/user/js/login.js"></script>
	</body>
</html>
